<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8; /* Light gray, almost white background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #f8f8f8; /* Same light gray background as the rest of the page */
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0;
            margin-top: 30px;
        }

        li {
            width: calc(50% - 20px); /* Two elements per row minus margin */
            height: 200px; /* Fixed height for li elements */
            margin-bottom: 30px;
            position: relative; /* Add relative positioning for the li container */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Hide the overflowing image */
        }

        li:hover img {
            transform: scale(1.2); /* Apply zoom-in effect on hover */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the li element with the image */
            object-position: center;
            position: absolute; /* Absolute positioning inside the li container */
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out; /* Smooth transition on hover */
        }

        a {
            display: block;
            text-align: center;
            padding: 10px;
            color: #333; /* Dark text color for links */
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sintomas e Descrição de Doenças do Lenho da Videira</h1>
    </header>

    <ul>
        <li>
            <a href="http://repositoriobiologico.com.br/jspui/bitstream/123456789/1131/1/boletim-doencas-pragas-videiras.pdf">
                <img src="thumbnails/livro.jpg" alt="Thumbnail 1">
                Livro de Doenças e Pragas da Videira
            </a>
        </li>
        <li>
            <a href="https://www.drapc.gov.pt/base/documentos/folheto.pdf">
                <img src="thumbnails/folheto.jpg" alt="Thumbnail 2">
                Folheto de Doenças do Lenho
            </a>
        </li>
        <li>
            <a href="https://www.drapc.gov.pt/base/documentos/doencas_lenho_botriosferiose-escoriose-esca.pdf">
                <img src="thumbnails/escoriose.jpg" alt="Thumbnail 3">
                Síndromes de Doenças do Lenho
            </a>
        </li>
        <!-- Add more links here as needed -->
    </ul>

    <script>
        // Center the last li item if the number of items is odd
        document.addEventListener('DOMContentLoaded', function () {
            const liElements = document.querySelectorAll('ul li');
            if (liElements.length % 2 === 1) {
                liElements[liElements.length - 1].style.marginLeft = 'auto';
            }
        });
    </script>
</body>
</html>
