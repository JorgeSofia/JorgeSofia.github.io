<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!--- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!--- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 10;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg') center/cover no-repeat fixed; /* Use a gradient overlay and background.jpg for the entire page */
        }

        header {
            text-align: center;
            padding: 30px 0;
            color: #fff; /* Light text color for the header */
            /*background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color for the header */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        /* Create a container for the main content */
        .content-container {
            position: relative;
            overflow: hidden;
        }

        /* Add the blurred background effect to the container */
        .content-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(255, 255, 255, 0.7); Semi-transparent white overlay */
            /*backdrop-filter: blur(10px); /* Apply the blur effect */
            z-index: -1; /* Send the overlay behind other elements */
        }

        ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 0;
            margin-top: 30px;
        }

        li {
            width: calc(50% - 20px); /* Two elements per row minus margin */
            height: 400px; /* Increased height for li elements */
            margin-bottom: 30px;
            position: relative; /* Add relative positioning for the li container */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Hide the overflowing image */
        }

        li img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the li element with the image */
            object-position: center;
            position: absolute; /* Absolute positioning inside the li container */
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; /* Smooth transition on hover */
        }

        li:hover img {
            transform: scale(1.2); /* Apply zoom-in effect on hover */
            filter: brightness(70%) blur(8px); /* Apply darkening effect and blur on hover */
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px; /* Increased font size for better readability */
            font-weight: 700;
            text-align: center;
            opacity: 0; /* Hide the title by default */
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* Prevent the overlay from blocking clicks */
        }

        li:hover .title-overlay {
            opacity: 1; /* Show the title on hover */
        }

        a {
            display: block;
            text-align: center;
            padding: 10px;
            color: #333; /* Dark text color for links */
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sintomas e Descrição de Doenças do Lenho da Videira</h1>
    </header>

    <!-- Main content container -->
    <div class="content-container">
        <ul>
            <li>
                <a href="https://www.drapc.gov.pt/base/documentos/boletim-doencas-pragas-videiras.pdf" target="_blank">
                    <img src="thumbnails/livro.jpg" alt="Thumbnail 1">
                    <div class="title-overlay">Livro de Doenças e Pragas da Videira</div>
                </a>
            </li>
            <li>
                <a href="https://www.drapc.gov.pt/base/documentos/folheto.pdf" target="_blank">
                    <img src="thumbnails/folheto.jpg" alt="Thumbnail 2">
                    <div class="title-overlay">Folheto de Doenças do Lenho</div>
                </a>
            </li>
            <li>
                <a href="https://www.drapc.gov.pt/base/documentos/doencas_lenho_botriosferiose-escoriose-esca.pdf" target="_blank">
                    <img src="thumbnails/escoriose.jpg" alt="Thumbnail 3">
                    <div class="title-overlay">Síndromes de Doenças do Lenho</div>
                </a>
            </li>

            <li>
                <a href="https://www.drapc.gov.pt/base/documentos/resumos_podridao_negra_videira.pdf" target="_blank">
                    <img src="thumbnails/resumos_black_rot.jpg" alt="Thumbnail 4">
                    <div class="title-overlay">Black Rot</div>
                </a>
            </li>

            <li>
                <a href="https://www.drapc.gov.pt/base/documentos/desdobravel_podridao_negra.pdf" target="_blank">
                    <img src="thumbnails/desdobravel_black_rot.jpg" alt="Thumbnail 5">
                    <div class="title-overlay">Desdobrável Black Rot</div>
                </a>
            </li>

            <li>
                <a href="https://sapientia.ualg.pt/bitstream/10400.1/5682/1/Kiwi.pdf" target="_blank">
                    <img src="thumbnails/kiwi.jpg" alt="Thumbnail 6">
                    <div class="title-overlay">Manual do Kiwi</div>
                </a>
            </li>
            <!-- Add more links here as needed -->
        </ul>
    </div>
    <script>
        // Center the last li item if the number of items is odd
        document.addEventListener('DOMContentLoaded', function () {
            const ulElement = document.querySelector('ul');
            const liElements = document.querySelectorAll('ul li');
            const isOdd = liElements.length % 2 === 1;
            if (isOdd) {
                const lastLi = liElements[liElements.length - 1];
                const marginLeft = (ulElement.offsetWidth - lastLi.offsetWidth) / 2;
                lastLi.style.marginLeft = marginLeft + 'px';
            }
        });
    </script>
</body>
</html>
